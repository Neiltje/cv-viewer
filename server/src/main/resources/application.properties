logging.level.root=INFO

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Required to generate the DB schema.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

# Log all SQL statements
#spring.jpa.show-sql=true

spring.jpa.open-in-view=false
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

# Load the default data from file if no data loaded from DB.
load.default.data=true

# Permissible COORS origins for various deployments.
app.http.filter.cors.origin=https://angular-cv-viewer-http.stackblitz.io,https://www.cv-viewer.co.uk,https://www.cvviewer-env.eba-7nm3cfp2.eu-west-2.elasticbeanstalk.com