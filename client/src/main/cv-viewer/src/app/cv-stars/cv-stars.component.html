<div *ngFor="let item of [].constructor(count); let i = index">
  <mat-icon class="icon" [inline]="true" *ngIf="level < (i + 0.5)">star_border</mat-icon>
  <mat-icon class="icon" [inline]="true" *ngIf="(i + 0.5) <= level && level < (i + 1)">star_half</mat-icon>
  <mat-icon class="icon" [inline]="true" *ngIf="level >= (i + 1)">star</mat-icon>
</div>
